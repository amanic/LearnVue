<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <style>
    .color{
        color:sandybrown;
    }</style>
</head>

<body>

    <div id="elData">


        <!-- 以前是这样写的
    <ul>
        <li>{{movies[0]}}</li>
        <li>{{movies[1]}}</li>
        <li>{{movies[2]}}</li>
        <li>{{movies[3]}}</li>
    </ul> 
    -->

        <ul>
            <li v-for="(item, index) in movies"><button :class="getClass(index)" @click="onClick(index)">{{item}}</button></li>
        </ul>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#elData', // 用于挂载要管理的元素
            data: { // 定义数据
                message: 'halo martea !',
                movies: ['我和我的祖国', '我和我的家乡', '大话西游', '百年孤独'],
                showIndex: -1
            },
            methods: {
                getClass(index) {
                    return {color : index === this.showIndex}
                },
                onClick(index) {
                    this.showIndex = index;
                }
            }
        })
    </script>

</body>

</html>
